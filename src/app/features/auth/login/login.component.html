<div class="block-content">
  <div class="ng-star-inserted">
    <div class="flex" style="height: 100vh;">
      <div class="hidden md:flex h-full align-items-top justify-content-center"
           style="background-image: url('assets/fondo.png'); background-size: 580px 100%; width: 600px;">
        <div style="color: white; font-weight: bold; text-transform: uppercase; font-family: 'Arial', sans-serif; margin: 80px 0 0 0; text-align: center; position: relative;">
          <span style="font-size: 2.5rem;">CONFIANZA</span>
          <div style="font-size: 1rem; margin-top: -10px;">INGENIEROS CONSULTORES</div>
          <div style="font-size: 1.5rem; font-weight: bold; margin-top: 50px; bottom: 50px; width: 100%;">
            INVENTARIO Y GESTIÓN DE ACTIVOS
          </div>
          <div style="background-image: url('assets/Group985.png'); background-size: cover; margin: 20px 0 0 0; height: 250px; width: 100%;">
            <!-- Otros elementos si son necesarios -->
          </div>
        </div>
      </div>
      <div class="surface-section p-7 md:p-1 flex w-full align-content-center justify-content-center flex-wrap">
        <div class="mb-5 w-20rem">
          <div class="flex-column align-content-center justify-content-center text-center">
            <img src="assets/fondo.png" alt="Logo de la empresa" style="width: 90px; height: auto; margin-bottom: 20px;">
            <div class="text-900 text-2xl font-medium mb-3">
              <b>Inicio de sesión</b>
            </div>
          </div>
          <div>
            <form [formGroup]="formLogin">
              <div class="mb-3">
                <label for="email2" class="block text-900 font-medium mb-2">
                  <b>Correo electrónico</b>
                </label>
                <input formControlName="email" type="text" placeholder="Ingrese correo electrónico" pinputtext="" class="p-inputtext p-component p-element w-full p-3" />
                <small *ngIf="isValidField('email')" class="p-error">{{ errorMessageForm('email') }}</small>
              </div>
              <div class="mb-3">
                <label for="password2" class="block text-900 font-medium mb-2">
                  <b>Contraseña</b>
                </label>
                <input formControlName="password" type="password" placeholder="**********" pinputtext="" class="p-inputtext p-component p-element w-full p-3" />
                <small *ngIf="isValidField('password')" class="p-error">{{ errorMessageForm('password') }}</small>
              </div>
            </form>
            <div class="flex align-items-center justify-content-between mb-4">
              <a (click)="navigateToRecoverPassword()" class="font-medium no-underline ml-2 text-blue-500 text-right cursor-pointer">¿Olvidaste tu contraseña?</a>
            </div>
            <div class="flex justify-content-center">
              <button (click)="onLogin()" [disabled]="formLogin.invalid" class="p-element p-ripple p-3 p-button p-component mb-4" [ngStyle]="{backgroundColor:'#FF9457'}">
                <span class="p-button-label"><b>Inicio de sesión</b></span>
                <span class="p-ink"></span>
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
