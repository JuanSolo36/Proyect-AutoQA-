
<div id="contenedor">

    <div id="login-form">

      <p id="text">Registro</p>
      <form>
        <label for="usuario">Usuario:</label>
        <input type="text" id="usuario" required placeholder="Ingrese su usuario">

        <input type="email" id="email" name="email" required placeholder="Ingrese correo electrónico">
        <label for="password">Contraseña:</label>
        <input type="password" id="password" name="password" required placeholder="Ingrese la contraseña">
        <label for="password">Confirma contraseña:</label>
        <input type="password" id="password" name="password" required placeholder="Ingrese la contraseña">
        <button type="submit">Regístrate:</button>
      </form>
    </div>
  </div>
</div>
